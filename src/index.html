<script>
    async function callApi(endpoint, method = 'POST', body = {}) {
        const response = await fetch(endpoint, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        })
        const data = await response.json()
        return data
    }


    async function callApiGet(endpoint, method = 'GET') {
        const response = await fetch(endpoint, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
        })
        const data = await response.json()
        return data
    }

    document.getElementById('getSettings').addEventListener('click', async () => {
        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;
        const result = await callApiGet(`http://localhost:3000/${idInstance}/getSettings/${apiTokenInstance}`)
        document.getElementById('responseMessage').value = JSON.stringify(result, null, 2)
    })
    document.getElementById('getStateInstance').addEventListener('click', async () => {
